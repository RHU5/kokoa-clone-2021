<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://images4.fanpop.com/image/photos/21600000/Spongebob-spongebob-squarepants-21699967-200-200.jpg"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SpongeBob Talk</title>
  </head>
  <body class="main-index">
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>In the Water</span>
        <span class="status-bar__bubble-ico">
          <i class="far fa-circle"></i>
          <i class="far fa-circle fa-xs"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- all-element -->
    <div class="all-element">
      <!-- welcome-header -->
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to SpongeBob Talk</h1>
        <p class="welcome-header__text">
          If you have a SpongeBob Account, log in with your email or phone
          number.
        </p>
      </header>
      <!-- login-form -->
      <form id="login-form" action="friends.html" method="get">
        <input
          name="username"
          required
          type="text"
          placeholder="Email or phone number"
          autocomplete="off"
        />
        <input
          name="password"
          required
          type="password"
          placeholder="Password"
          minlength="4"
        />
        <input type="submit" value="Log In" />
        <a href="#">Find SpongeBob Account or Password</a>
      </form>
    </div>
    <!-- no-mobile -->
    <div id="no-mobile">
      <div class="no-mobile__content">
        <div class="no-mobile__warning">
          Your screen is so big! <br />
          If you reduce the screen size, you can see the spongebob talk.
        </div>
        <img src="screenshots/crap-ceo.png" />
      </div>
    </div>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
