<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/spogebob-ico.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - SpongeBob Talk</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>In the Water</span>
        <span class="status-bar__bubble-ico">
          <i class="far fa-circle"></i>
          <i class="far fa-circle fa-xs"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- main-screen -->
    <main class="main-screen">
      <a href="chat1.html">
        <!-- user-component -->
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/profile-star.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Patrick Star</h4>
              <h6 class="user-component__subtitle">
                Let's go hunting jellyfish
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:30</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <!-- user-component -->
        <div class="user-component user-component--margin-top">
          <div class="user-component__column">
            <img
              src="images/profile-tentacles.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Squidward Tentacles</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:13</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <!-- user-component -->
        <div class="user-component user-component--margin-top">
          <div class="user-component__column">
            <img
              src="images/profile-snail.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Gary the Snail</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">yesterday</span>
            <div class="badge--blank"></div>
          </div>
        </div>
      </a>
    </main>
    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__newcheckmark check-badge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- no-mobile -->
    <div id="no-mobile">
      <div class="no-mobile__content">
        <div class="no-mobile__warning">
          Your screen is so big! <br />
          If you reduce the screen size, you can see the spongebob talk.
        </div>
        <img src="images/crap-ceo.png" />
      </div>
    </div>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
