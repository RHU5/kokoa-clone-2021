<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://images4.fanpop.com/image/photos/21600000/Spongebob-spongebob-squarepants-21699967-200-200.jpg"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - SpongeBob Talk</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>In the Water</span>
        <span class="status-bar__bubble-ico">
          <i class="far fa-circle"></i>
          <i class="far fa-circle fa-xs"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span class="screen-header__search">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <i class="fas fa-music fa-lg"></i>
        <span></span>
        <span class="screen-header__cog">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="screen-header__notification check-badge"></div>
        </span>
      </div>
    </header>
    <!-- main-screen -->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://img7.yna.co.kr/etc/inner/KR/2008/12/30/AKR20081230174000005_01_i_P2.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Spongebob Squarepants</h4>
            <div class="user-component__phone-number">
              <h6 class="user-component__subtitle">+82 000-1544-8282</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i> <span>Account</span>
        </div>
      </div>
      <div class="icon-row icon-row--margin-top">
        <div class="icon-row__icon">
          <i class="fab fa-shopify"></i>
          <span>shopping</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>Gift</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-vest"></i>
          <span>style</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i>
          <span> Game </span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Bikini story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-walking"></i>
            </div>
            <span class="more-suggestions__icon-text">Bikini health</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-hamburger"></i>
            </div>
            <span class="more-suggestions__icon-text">Bikini Food</span>
          </div>
        </div>
      </div>
    </main>
    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__newcheckmark check-badge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- no-mobile -->
    <div id="no-mobile">
      <div class="no-mobile__content">
        <div class="no-mobile__warning">
          Your screen is so big! <br />
          If you reduce the screen size, you can see the spongebob talk.
        </div>
        <img src="screenshots/crap-ceo.png" />
      </div>
    </div>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
